<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Reminder</title>
    <meta name="description" content="table, tables, table reminder">

</head>
<body>

    <table border="1" width="500px" cellpadding="5px" cellspacing="10px" style="border-color: lime;">
        <thead>
            <tr style="background-color: lightgray;">
                <th>ID</th>
                <th>BRAND</th>
                <th>COST</th>
                <th>MODEL YEAR</th>
            </tr>
        </thead>

        <tbody style="background-color: lightpink;">
            
            <tr>
                <td>11234</td>
                <td>samsung s10</td>
                <td rowspan="2">11000</td>
                <td>2020</td>
            </tr>
            <tr>
                <td>22345</td>
                <td>Iphone 11</td>
                <td>2021</td>
            </tr>
            <tr>
                <td>33453</td>
                <td>Nokia 3310</td>
                <td colspan="2">30 , 1993</td>
                
            </tr>
        </tbody>
    



        
       


    </table>







</body>
</html>
