<html lang="en">

    <title>Forms Reminder App</title>

<body>

    <form action="register.php">
        <div>
            <label for="name">Adınız</label>
            <input type="text" id="name">
        </div>
        <div>      
            <label for="surname">Soyad</label>
            <input type="text" id="surname">
        </div>
        <div>

            <label for="password">Parola</label>
            <input type="password" id="password">


        </div>
        <div>
            
            <input type="color" name="renksecimi" id="introduction">
            <label for="introduction">Kendinden Bahset</label>
            <textarea style="color: renksecimi;" id="introduction"></textarea>

        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email">



        </div>
        <div>

            <input type="date"id="">

        <div>

                <option value="06">Ankara</option>


            </select>


        </div>


        <div>

            <p>En Sevdiğin Programlama Dili ?</p>

            <input type="radio" id="CSS" name="programlama">
            <label for="CSS">CSS</label>
            
            <input type="radio" id="JAVASCRIPT" name="programlama">
            <label for="JAVASCRIPT">JAVASCRIPT</label>

            <input type="radio" id="Python" name="programlama">
            <label for="Python">Python</label>

            <input type="radio" id="C" name="programlama">

        </div>
        <div>
            <p>En Sevdiğin Programlama Dilleri ?</p>
            <input type="checkbox" id="html2" name="programlama">

            <input type="checkbox" id="CSS2" name="programlama">
            <label for="CSS">CSS</label>
            
            <input type="checkbox" id="JAVASCRIPT2" name="programlama">

            <input type="checkbox" id="Python2" name="programlama">
            <label for="Python">Python</label>

            <input type="checkbox" id="C2" name="programlama">
            <label for="C">C</label>







        </div>
            <button type="submit">Kaydet</button>
            <button type="reset">Bilgileri Sıfırla</button>
          

    </form>
